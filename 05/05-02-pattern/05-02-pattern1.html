<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
      body {
        margin: 0;
      }
      svg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: #ddd;
      }
      .pattern-circle {
        fill: #fff000;
      }
      .bg-rect {
        fill: url(#bg-pattern);
      }
  </style>
</head>
<body>
  <!-- svg 요소들의 상대적으로 크기가 변경되도록하기 위해 viewBox를 설정한다. -->
  <svg viewBox="0 0 1000 1000">
    <defs>
      <!-- 0.1은 10분의 1 크기로 넣겠다는 의미  즉 패턴이 영역에 10x10  100개가 채워진다. -->
      <pattern id="bg-pattern" x="0" y="0" width="0.1" height="0.1">
        <circle cx="50" cy="50" r="50" class="pattern-circle"></circle>
      </pattern>
    </defs>

    <rect class="bg-rect" x="0" y="0" width="100%" height="100%"></rect>
  </svg>
</body>
</html>
