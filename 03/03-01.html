<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .shapes {
            width: 600px;
            height: 400px;
            background: #ddd;
        }

    rect {
        fill:pink;
        stroke: dodgerblue;
        stroke-width: 10;
    }
    </style>
</head>
<body>
    <svg class="shapes">

        <!-- 사각형 -->
        <rect x="10" y="20" width="200" height="200" />
        <rect x="50" y="170" rx="10" ry="10" width="200" height="200" />

        <!-- 원 -->
        <circle cx="350" cy="250" r="30"><circle>
        <ellipse cx="200" cy="400" rx="100" ry="50" fill="red" stroke="green"/>

        <!-- 선분 -->
        <line x1="10" x2="400" y1="30" y2="300" strkoe="blue"/>
        <!-- 선을 이음. -->
        <polyline points="0 0, 200 100, 150, 300" stroke="red" stroke-width="10"/>
        <!-- 끝점과 시작점을 잇는다. -->
        <polygon points="0 0, 200 100, 150, 300" stroke="red" stroke-width="10"/>
    </svg>
</body>
</html>
