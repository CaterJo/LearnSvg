<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .shapes {
            width: 600px;
            height: 400px;
            background: #ddd;
        }

        path {
            stroke:tomato ;
            stroke-width:20;

            /* 선의 끝점 */
            stroke-linecap: round;

            /* 선과 선이 이어진 꼭지점*/
            stroke-linejoin: round;
            fill:transparent;
        }

        .yellow-group{
            fill:yellow;
        }
    </style>
</head>
<body>
    
    <svg class="shapes" xmlns="http://www.w3.org/2000/svg">

        <g class="yellow-group">
            <!-- 직선 -->
            <path d="M 300 200 L 500 100 H 50 V 300 Z"/>

            <!-- 곡선 -->
            <path d="M 100 150 C 100 150, 300 50,  500 250"/>


            <path d="M 50 200  L 300 100 L 400 200"/>
        <g/>

    </svg>
</body>
</html>
